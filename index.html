<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="FullCard">
    <div class="result">
      <div>
        <h2 class="sc100 res"> Your Result</h2>
      </div>
      <div class="score">
        <div></div>
        <div class="sc76">
          <span>76</span>
          of 100
        </div>
        <div></div>
      </div>

      <div>
        <h1>Great</h1>
      </div>
      <div class="sc100 perf">Your performance exceed 65% of the people conducting the tests here!</div>
    
      
      
    </div>

    <div class="summary">

      <h2 class="sumtitle">Summary</h2>
      
      <div class="category">
        
        <div class="cat reac">
          <div><img src="assets/images/icon-reaction.svg" alt=""></div>
          <div class="catname">Reaction</div>
          <div class="catscore"><strong>80</strong> / 100</div>
          
          
        </div>

        <div class="cat mem">
          <div><img src="assets/images/icon-memory.svg" alt=""></div>
          <div class="catname">Memory</div>
          <div class="catscore"><strong>92</strong> / 100</div>
          
          
        </div>

        <div class="cat verb">
          <div><img src="assets/images/icon-verbal.svg" alt=""></div>
          <div class="catname">Verbal</div>
          <div class="catscore"><strong>61</strong> / 100</div>
          
          
        </div>

        <div class="cat visual">
          <div><img src="assets/images/icon-visual.svg" alt=""></div>
          <div class="catname">Visual</div>
          <div class="catscore"><strong>72</strong> / 100</div>
          
          
        </div>
      </div>

      <div class="but">
        <button>Continue</button>
      </div>
      
    </div>

    
  </div>
</body>
</html>
